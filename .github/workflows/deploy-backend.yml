name: Deploy Backend to Google Cloud Functions

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'

jobs:
  deploy_backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Functions (Gen 2)
        run: |
          gcloud functions deploy dcu_api \
            --gen2 \
            --runtime=python311 \
            --region=us-central1 \
            --source=./backend \
            --entry-point=dcu_api \
            --trigger-http \
            --allow-unauthenticated \
            --set-env-vars STRAVA_CLIENT_ID=${{ secrets.STRAVA_CLIENT_ID }},STRAVA_CLIENT_SECRET=${{ secrets.STRAVA_CLIENT_SECRET }},BACKEND_URL=${{ secrets.BACKEND_URL }},ZWIFT_USERNAME=${{ secrets.ZWIFT_USERNAME }},ZWIFT_PASSWORD=${{ secrets.ZWIFT_PASSWORD }},ZR_AUTH_KEY=${{ secrets.ZR_AUTH_KEY }} \
            --project=${{ secrets.GCP_PROJECT_ID }}
